<p class="lead">
    Merci de vérifier tes mails pour le code de vérification.
</p>

<form
    data-request="{{ __SELF__ }}::onResetPassword"
    data-request-update="'{{ __SELF__ }}::complete': '#partialUserResetForm'">
    <div class="form-group">
        <label for="resetCode">Code de vérification</label>
        <input name="code" type="text" class="form-control" id="resetCode" placeholder="Tape le code de vérification" value="{{ __SELF__.code }}">
    </div>

    <div class="form-group">
        <label for="resetPassword">Nouveau Mot de Passe</label>
        <input name="password" type="password" class="form-control" id="resetPassword" placeholder="Tape ton nouveau mot de passe">
    </div>

    <button type="submit" class="btn btn-default">Réinitialiser ton mot de passe</button>
</form>
