<p class="lead">
    <strong>Mot de passe oublié?</strong> Pas de problème! Merci d'entrer ton adresse mail.
</p>

<form
    data-request="{{ __SELF__ }}::onRestorePassword"
    data-request-update="'{{ __SELF__ }}::reset': '#partialUserResetForm'">
    <div class="form-group">
        <label for="userRestoreEmail">Adresse mail</label>
        <input name="email" type="email" class="form-control" id="userRestoreEmail" placeholder="Tape ton mail">
    </div>

    <button type="submit" class="btn btn-default">Réinitialiser ton mot de passe</button>
</form>
